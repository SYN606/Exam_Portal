{% extends "Base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-8">
  <div 
    class="w-full max-w-md bg-white shadow-lg rounded-lg p-8"
    x-data="{ name: '', mobile: '', error: '' }"
    @submit.prevent="if (!name || mobile.length < 10) { error = 'Please enter valid name and 10-digit mobile number'; } else { $el.submit(); }"
  >
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">
      Enter Your Details to Start <span class="text-purple-700">{{ exam.title }}</span>
    </h2>
    
    <form method="post">
      {% csrf_token %}
      
      <!-- Name -->
      <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input 
        type="text" 
        name="name" 
        id="id_name"
        x-model="name"
        placeholder="Your full name"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400 mb-4"
        required
      />
      
      <!-- Mobile -->
      <label for="id_mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
      <input 
        type="text" 
        name="mobile" 
        id="id_mobile"
        x-model="mobile"
        placeholder="10-digit mobile number"
        pattern="\d{10,}" 
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400 mb-4"
        required
      />
      
      <!-- Error Message -->
      <template x-if="error">
        <p class="text-red-600 text-sm mb-2" x-text="error"></p>
      </template>
      
      <!-- Submit -->
      <button 
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition"
      >
        Start {{ exam.title }}
      </button>
    </form>
  </div>
</div>
{% endblock %}
