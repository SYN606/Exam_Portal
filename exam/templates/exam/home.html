{% extends 'Base.html' %}
{% load static %}
{% block content %}
  <h2 class="text-3xl md:text-4xl text-center font-bold text-blue-800 my-10">ðŸ“š Available Exams</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 py-5">
    {% for exam in exams %}
      <div class="bg-white rounded-lg shadow-md p-6 border-t-4 hover:shadow-lg transition-all duration-300 border-blue-500 hover:border-blue-700">
        <h3 class="text-xl font-semibold text-indigo-800 mb-2"><i class="fas fa-file-alt text-indigo-500 mr-2"></i>{{ exam.title }}</h3>
        <p class="text-sm text-gray-600 mb-4">{{ exam.description }}</p>
        <p class="mb-1 text-sm">
          <i class="fas fa-question-circle text-blue-400 mr-2"></i><strong>Total Questions:</strong> {{ exam.total_questions }}
        </p>
        <p class="mb-4 text-sm">
          <i class="fas fa-clock text-blue-400 mr-2"></i><strong>Duration:</strong> {{ exam.duration }} minutes
        </p>
        <a href="{% url 'start_exam' exam.id %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded text-sm transition"><i class="fas fa-play mr-2"></i>Start Exam</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
