<!DOCTYPE html>
<html>
<head>
    <title>{{ exam.title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f0f2f5;
            user-select: none;
        }
        .navbar {
            background-color: #4a90e2;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .main-container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .left-pane {
            flex: 3;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .right-pane {
            flex: 1;
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            height: fit-content;
        }
        h2 { color: #333; }
        .timer-box {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 15px;
        }
        .question-box { margin-bottom: 20px; }
        .option { margin: 10px 0; }
        label { cursor: pointer; }
        .btn {
            padding: 10px 20px;
            font-size: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-save { background-color: #28a745; color: white; }
        .btn-save:hover { background-color: #218838; }
        .btn-finish { background-color: #007bff; color: white; margin-top: 20px; }
        .btn-finish:hover { background-color: #0056b3; }
        .question-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .question-nav button {
            width: 40px;
            height: 40px;
            font-weight: bold;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .question-nav button:hover {
            background-color: #d9edf7;
        }
        #result {
            margin-top: 20px;
            background: #e6ffe6;
            padding: 15px;
            border: 1px solid #66cc66;
            border-radius: 8px;
        }
        #perQuestionTimer {
            font-weight: bold;
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">Skilldotpy | Exam-Portal</div>

<div class="main-container">
    <div class="left-pane">
        <h2>{{ exam.title }}</h2>
        <div class="timer-box">‚è∞ Time Left: <span id="timer">--:--</span></div>

        <div class="question-box">
            <p id="qnumber"><strong>Q1</strong></p>
            <p id="qtext">Loading question...</p>

            <div class="option"><input type="radio" id="optA" name="option" value="A"><label for="optA" id="labelA">A. Option A</label></div>
            <div class="option"><input type="radio" id="optB" name="option" value="B"><label for="optB" id="labelB">B. Option B</label></div>
            <div class="option"><input type="radio" id="optC" name="option" value="C"><label for="optC" id="labelC">C. Option C</label></div>
            <div class="option"><input type="radio" id="optD" name="option" value="D"><label for="optD" id="labelD">D. Option D</label></div>

            <div id="perQuestionTimer">Wait for: 10s</div>

            <button class="btn btn-save" onclick="saveAnswer()">Save & Next</button>
            <button class="btn btn-finish" onclick="submitExam()">‚úÖ Finish Exam</button>
        </div>

        <div id="result"></div>
    </div>

    <div class="right-pane">
        <h3>üìå Choose Question</h3>
        <div class="question-nav">
            {% for q in questions %}
                <button id="btn{{ forloop.counter0 }}" onclick="showQuestion({{ forloop.counter0 }})">{{ forloop.counter }}</button>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    let currentIndex = 0;
    let questions = {{ questions|safe }};
    let userAnswers = {};
    let canSwitch = true;
    let questionCountdown = 10;
    let questionTimer;
    const perQuestionTimerDisplay = document.getElementById("perQuestionTimer");

    function startQuestionCountdown() {
        clearInterval(questionTimer);
        questionCountdown = 10;
        lockButtons(true);
        perQuestionTimerDisplay.innerText = `Wait for: ${questionCountdown}s`;

        questionTimer = setInterval(() => {
            questionCountdown--;
            if (questionCountdown <= 0) {
                clearInterval(questionTimer);
                lockButtons(false);
                perQuestionTimerDisplay.innerText = "‚úÖ You can now proceed.";
            } else {
                perQuestionTimerDisplay.innerText = `Wait for: ${questionCountdown}s`;
            }
        }, 1000);
    }

    function lockButtons(state) {
        canSwitch = !state;
        const saveBtn = document.querySelector(".btn-save");
        saveBtn.disabled = state;
        saveBtn.style.backgroundColor = state ? "#ccc" : "#28a745";

        document.querySelectorAll(".question-nav button").forEach(btn => {
            btn.disabled = state;
        });
    }

    function showQuestion(index) {
        if (!canSwitch) return;

        currentIndex = index;
        const q = questions[index];
        document.getElementById('qnumber').innerText = "Q" + (index + 1);
        document.getElementById('qtext').innerText = q.text;
        document.getElementById('labelA').innerText = "A. " + q.option_a;
        document.getElementById('labelB').innerText = "B. " + q.option_b;
        document.getElementById('labelC').innerText = "C. " + q.option_c;
        document.getElementById('labelD').innerText = "D. " + q.option_d;

        document.querySelectorAll('input[name="option"]').forEach(el => {
            el.checked = (userAnswers[index] === el.value);
        });

        startQuestionCountdown();
    }

    function saveAnswer() {
        let selected = document.querySelector('input[name="option"]:checked');
        if (selected) {
            userAnswers[currentIndex] = selected.value;
            document.getElementById("btn" + currentIndex).style.backgroundColor = "lightgreen";
        }
        if (currentIndex + 1 < questions.length) {
            showQuestion(currentIndex + 1);
        }
    }

    function submitExam() {
        saveAnswer();
        clearInterval(timerInterval);
        clearInterval(questionTimer);

        document.querySelectorAll('input[name="option"]').forEach(el => el.disabled = true);
        document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
        document.querySelectorAll('.question-nav button').forEach(btn => btn.disabled = true);

        fetch("{% url 'submit_exam' %}", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                answers: userAnswers,
                exam_id: {{ exam.id }},
                participant_id: {{ participant_id }}
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").innerHTML =
                `<h3>‚úÖ Result:</h3>
                <p><b>Total Questions:</b> ${data.total}</p>
                <p><b>Correct Answers:</b> ${data.correct}</p>
                <p><b>Wrong Answers:</b> ${data.wrong}</p>`;
        });
    }

    // Global timer
    let timeLeft = {{ exam.duration }} * 60;
    const timerElement = document.getElementById("timer");
    const timerInterval = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        timeLeft--;
        if (timeLeft < 0) {
            clearInterval(timerInterval);
            alert("‚è∞ Time is up! Submitting exam.");
            submitExam();
        }
    }, 1000);

    // On load
    window.onload = () => {
        if (questions.length > 0) {
            showQuestion(0);
        }
    };

    // Anti-tab switch
    let blurCount = 0;
    window.onblur = function () {
        blurCount++;
        alert("‚ö†Ô∏è Don't switch tabs! Auto-submit after 3 warnings.");
        if (blurCount >= 3) {
            alert("‚ùå Exam auto-submitted due to tab switching.");
            submitExam();
        }
    };

    // Disable copy/paste/dev tools
    document.addEventListener("contextmenu", e => e.preventDefault());
    ["copy", "cut", "paste"].forEach(evt => {
        document.addEventListener(evt, e => e.preventDefault());
    });
    document.addEventListener("keydown", function(e) {
        if (
            e.key === "F12" ||
            (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
            (e.ctrlKey && e.key === "U")
        ) {
            e.preventDefault();
        }
    });
</script>

</body>
</html>
