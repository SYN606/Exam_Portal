<!-- exam/templates/exam/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Skilldotpy | Exam Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2b2d42;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .exam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .exam-card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            border-left: 5px solid #007bff;
        }

        .exam-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        .exam-card h2 {
            margin-top: 0;
            color: #2b2d42;
        }

        .exam-card p {
            margin: 5px 0;
            color: #555;
        }

        .start-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        .start-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="navbar">
        Skilldotpy | Exam Portal
    </div>

    <div class="container">
        <h1>ðŸ“š O level Exam Practice</h1>

        <div class="exam-grid">
            {% for exam in exams %}
            <div class="exam-card">
                <h2>{{ exam.title }}</h2>
                <p>{{ exam.description }}</p>
                <p><strong>Total Questions:</strong> {{ exam.total_questions }}</p>
                <p><strong>Duration:</strong> {{ exam.duration }} minutes</p>
                <a href="{% url 'start_exam' exam.id %}">
                    <button class="start-btn">Start Exam</button>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div>
        Developer -github (<a href="https://github.com/sde-666">Click</a>)
    </div>

</body>
</html>
